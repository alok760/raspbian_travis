dist: xenial
sudo: required
addons:
  apt:
    packages:
    - qemu
    - qemu-user-static
    - binfmt-support
    - parted
    - wget
    - dosfstools
    - zip
script:
- sudo bash ./create-image
- xz -z raspbian.img -c > raspbian.img.xz
- zip raspbian.img.zip raspbian.img
deploy:
  provider: releases
  api_key:
    secure: 
  file: raspbian.img.zip
  skip_cleanup: true
  on:
    repo: alok760/raspbian_travis
    tags: true
